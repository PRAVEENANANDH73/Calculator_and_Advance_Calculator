<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="Calci.css">
</head>
<body style="background-color: rgb(235, 233, 233);">
    <div class="cal1">
        <div class="cal2">
            <input type="text" placeholder="0" id="output">
            <button onclick="Clear()">Clr</button>
            <button onclick="Del()">Del</button>
            <button onclick="factorial()">!</button>
            <button onclick="display('%')">%</button>
            <button onclick="outputScreen.value=Math.sqrt(outputScreen.value,2)">√</button>
            <button onclick="outputScreen.value=Math.pow(outputScreen.value,2)">x<sup>2</sup></button>
            <button onclick="outputScreen.value=Math.PI.toFixed(4)">π</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button> 
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button class="equal" onclick="Calculate();">=</button>
              </div>
    </div>
   <center><a href="./Advcal.html"><button class="Advcal">Advance Calculation</button></a></center>
    <script>
        let outputScreen=document.getElementById("output")
        function display(num){
outputScreen.value+=num;
        }
        function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err){
            outputScreen.value="Invalid";
            }
        }
        function Clear(){
            outputScreen.value="";
        }
        function Del(){
            outputScreen.value=outputScreen.value.slice(0,-1);
        }
function factorial(){
    let x = parseInt(document.getElementById("output").value);
    document.getElementById("output").value = fact(x);
}
function fact(n){
    if(n!=0){
        return n*fact(n-1);
    }
    else{
        return 1;
    }
}
    </script>
</body>
</html>
