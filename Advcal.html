<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Calculation</title>
    <h1 style="text-align: center;margin: 30px 0px 0px 40px;">ADVACNCE CALCULATION</h1>
    <link rel="stylesheet" href="Advcal.css">
 
</head>
<body style="background-color: rgb(235, 233, 233);">
    <br>
    <label class="label1">INPUT</label>
    <label class="label2">OUTPUT</label>
    <br>
    <button onclick="sumofnumber()" class="button1">Sum of N numbers</button>
    <input type="text" id="input" class="input">
    <input type="text" id="output" class="output">
    <button class="clr" onclick="Clear1()">Clr</button>
    <br>
    <!-- <br>
    <label class="label1">INPUT</label>
    <label class="label2">OUTPUT</label>
    <br> -->
    <button onclick="lcmofnumber()" class="button1">Lcm of two numbers</button>
    <input type="text" id="input1" class="inputtwo1" required>
    <input type="text" id="input2" class="inputtwo2" required>
    <input type="text" id="output1" class="output">
    <button class="clr" onclick="Clear2()">Clr</button>
    <br>
    <button onclick="hcfofnumber()" class="button1">Hcf of two numbers</button>
    <input type="text" id="input3" class="inputtwo1" required>
    <input type="text" id="input4" class="inputtwo2" required>
    <input type="text" id="output2" class="output">
    <button class="clr" onclick="Clear3()">Clr</button>
    <br>
    <button onclick="Power()" class="button1">Power of a number</button>
    <input type="text" id="input5" class="inputtwo1" required onfocus="if(this.value=='Base'){this.value='';}"
    onblur="if(this.value==''){this.value='Base';}"
    value="Base" style="text-align: center;">
    <input type="text" id="input6" class="inputtwo2" required onfocus="if(this.value=='Power')
    {this.value='';}"
    onblur="if(this.value==''){this.value='Power';}"
    value="Power" style="text-align: center;">
    <input type="text" id="output3" class="output">
    <button class="clr" onclick="Clear4()">Clr</button>
    <br>
    
</body>
    <script>
//     let result=document.getElementById("input");
//     function display(num){
// outputScreen.value+=num;
//         }
    function sumofnumber(){
        var x = parseInt(document.getElementById("input").value);
        if(x){
    var y=x+1;
    var sum = (x*y)/2;
    document.getElementById("output").value=sum;
}
    else{
        document.getElementById("output").value="Invalid";
    }
}
function Clear1(){
    document.getElementById("input").value="";
    document.getElementById("output").value="";

}
    function lcmofnumber(){
        var x = parseInt(document.getElementById("input1").value);
        var y = parseInt(document.getElementById("input2").value);
        if(x&&y){
    let res=0,hcf=0;
    for (let i = 1; i <= x && i <= y; i++) {
if( x % i == 0 && y % i == 0) {
    hcf = i;
}
}
res = (x*y)/hcf;
    document.getElementById("output1").value=res;}
    else{
        document.getElementById("output1").value="Invalid"; 
    }
    }
    function Clear2(){
        document.getElementById("input1").value="";
        document.getElementById("input2").value="";
    document.getElementById("output1").value="";

}
    function hcfofnumber(){
        var x = parseInt(document.getElementById("input3").value);
        var y = parseInt(document.getElementById("input4").value);
        if(x&&y){
    let hcf=0;
    for (let i = 1; i <= x && i <= y; i++) {
if( x % i == 0 && y % i == 0) {
    hcf = i;
}
}
    document.getElementById("output2").value=hcf;
    }
    else{
        document.getElementById("output2").value="Invalid"; 
    }}
    function Clear3(){
        document.getElementById("input3").value="";
        document.getElementById("input4").value="";
    document.getElementById("output2").value="";

}
    function Power(){
    var x = parseInt(document.getElementById("input5").value);
    var y = parseInt(document.getElementById("input6").value);
    if(x && y){
    var z=1;
    for(let i=0;i<y;i++){
z=z*x;
    }
    document.getElementById("output3").value=z;
}
else{
    document.getElementById("output3").value="Invalid";
}
}
function Clear4(){
    document.getElementById("input5").value="";
    document.getElementById("input6").value="";
document.getElementById("output3").value="";
}
</script> 
</html>
